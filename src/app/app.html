<div class="app-container" [ngStyle]="{'background-image': 'url(' + backgroundImageUrl + ')'}">

  <div class="overlay">
    <h1>تطبيق خلفيات من Unsplash</h1>

    <label for="category">اختر التصنيف:</label>
    <select id="category" [(ngModel)]="selectedCategory">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>

    <button (click)="fetchRandomImage()">تغيير الخلفية</button>
  </div>

</div>
